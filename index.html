<!DOCTYPE html>
<html ng-app="ngScorekeeper" ng-controller="AppCtrl" manifest="manifest.appcache">
  <head>
    <title ng-bind="pageTitle"></title>

    <link rel="icon" href="assets/favicon.png">

    <meta name="apple-mobile-web-app-title" content="scorekeeper">
    <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/apple-touch-icon-152x152.png">

    <meta name="twitter:description" content="scorekeeper: A simple way to track scores for board and card games">
    <meta name="twitter:image:src" content="https://flack.github.io/scorekeeper/assets/scorekeeper.jpg">
    <meta property="og:title" content="scorekeeper" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://flack.github.io/scorekeeper" />

    <meta property="og:description" content="scorekeeper: A simple way to track scores for board and card games">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="assets/scorekeeper-0.0.0.css" />

    
    <script type="text/javascript" src="assets/scorekeeper-0.0.0.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-static-top navbar-inverse">
        <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-init="menuCollapsed = true"
            ng-click="menuCollapsed = ! menuCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="navbar-brand">
            scorekeeper
            <small>
              <a href="http://github.com/flack/scorekeeper/blob/v0.0.0-release/CHANGELOG.md">
                v0.0.0
              </a>
            </small>
          </div>
        </div>
        <div class="collapse navbar-collapse" collapse="menuCollapsed">
          <ul class="nav navbar-nav">
            <li ui-sref-active="active">
              <a href ui-sref="home">
                <i class="fa fa-home"></i>
                Home
              </a>
            </li>
            <li ui-sref-active="active">
              <a href ui-sref="players">
                <i class="fa fa-user"></i>
                Players
              </a>
            </li>
            <li ui-sref-active="active">
              <a href ui-sref="scores">
                <i class="fa fa-pencil-square-o"></i>
                Scores
              </a>
            </li>
            <li ui-sref-active="active">
              <a href ui-sref="games">
                <i class="fa fa-trophy"></i>
                Games
              </a>
            </li>
          </ul>
      </nav>
        </div>
    </header>
    </div>

    <main ui-view="main"></main>

    <footer class="footer">
      <div class="container">
        <div class="footer-inner">

            and
            <a href="http://fortawesome.github.com/Font-Awesome">Font Awesome</a>.
          </p>
        </div>
      </div>
    </footer>
